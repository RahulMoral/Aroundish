<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Font CSS -->
		<link rel="stylesheet" href="fonts/fonts.css" />
		<!-- App CSS -->
		<link rel="stylesheet" href="css/app.css" />

		<title>Aroundish</title>
	</head>
	<body>
		<div class="main-landing-bg" style="background-image: url(images/photocollage.jpg);">
			<div class="arnd-wrapper">
				<div class="arnd-container">
					<div class="arnd-content">
						<div class="arnd-content-left">
							<div class="arnd-header">
								<span>
									<img alt="Aroundish" src="images/AppLogo.svg" />
								</span>
								<span>Aroundish</span>
							</div>
							<div class="arnd-body">The revolotionary app coming soon that will make it all that easier for everyone to locate vegan food around you and them.</div>
						</div>
						<div class="arnd-content-right">
							<div class="image-content">
								<img alt="Mobile Image" src="images/phonepreview.png" />
							</div>
						</div>
					</div>
					<div class="arnd-footer">
						<p>
							<span>Keep up to date with whatâ€™s going on and follow us</span>
							<span>Follow us for updates</span>
						</p>
						<div class="social-list">
							<a class="social-list-item" href="https://instagram.com" target="_blank">
								<img alt="Instagram Icon" src="images/instragramIcon.png" />
							</a>
							<a class="social-list-item" href="https://facebook.com" target="_blank">
								<img alt="Facebook Icon" src="images/facebookIcon.png" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(window).on('load resize', function(){
					var arndWrapper = $('.arnd-wrapper').height();
					var arndHederOffset = $('.arnd-header').offset().top;
					var arndHeaderH = $('.arnd-header').innerHeight();
					var arndHeaderTH = arndHederOffset + arndHeaderH;
					var arndContentH = $('.arnd-wrapper').innerHeight();
					if ($(window).width() >= 1024){
						if (arndWrapper <= 605) {
							$('.arnd-content-right').css({
								'height': arndWrapper,
								'padding-bottom': '40px',
								'padding-top': '40px'
							});
						} else {
							$('.arnd-content-right').removeAttr('style');
						}
					}
				});
			});
		</script>
	</body>
</html>
